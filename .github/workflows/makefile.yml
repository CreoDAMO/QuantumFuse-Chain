name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'  # Updated to match your project's Python version

    - name: Install SDL2 dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev

    - name: Install dependencies
      run: |
        make install

    - name: Build the project
      run: |
        make build

    - name: Optional - Generate test code
      continue-on-error: true  # Allow this step to fail without stopping the workflow
      run: |
        make generate-tests

    - name: Run tests
      env:
        SKIP_TESTS: ${{ github.event_name == 'pull_request' && 'false' || 'true' }}
      run: |
        make test

    - name: Lint code
      continue-on-error: true  # Optional: don't fail the build for linting issues
      run: |
        make lint

    - name: Format code
      run: |
        make format

    - name: Deploy application
      if: github.ref == 'refs/heads/main' && success()
      run: |
        echo "Deploying application..."

  # Optional: Add a separate job for deployment
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
